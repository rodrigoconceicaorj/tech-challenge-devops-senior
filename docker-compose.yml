version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: comments-db
    environment:
      POSTGRES_USER: commentsuser
      POSTGRES_PASSWORD: commentspass
      POSTGRES_DB: commentsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commentsuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
