name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tech-challenge-api
  EKS_CLUSTER_NAME: tech-challenge-eks

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies for tests
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest
      
      - name: Run Unit Tests
        run: |
          pytest -q

      - name: Run Checkov (IaC Security Scan)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infra/terraform
          framework: terraform
          soft_fail: true # Não bloqueia o pipeline, mas gera relatório
          quiet: true

      - name: Build Docker Image locally
        run: docker build -t tech-challenge-api:${{ github.sha }} .

      - name: Run Trivy (Container Vulnerability Scan)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tech-challenge-api:${{ github.sha }}'
          format: 'table'
          exit-code: '0' # Não bloqueia o pipeline
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      - name: Terraform Apply
        working-directory: infra/terraform
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform apply -auto-approve

      - name: Ensure ECR repository exists
        run: |
          set -e
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ env.ECR_REPOSITORY }}" \
            --image-scanning-configuration scanOnPush=true \
            --image-tag-mutability MUTABLE

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and Push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag tech-challenge-api:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Resolve RDS endpoint
        id: rds
        run: |
          ENDPOINT=$(aws rds describe-db-instances --db-instance-identifier tech-challenge-comments-db-v2 --query 'DBInstances[0].Endpoint.Address' --output text)
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT

      - name: Create/Update Kubernetes secret for DB
        env:
          RDS_ENDPOINT: ${{ steps.rds.outputs.endpoint }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          kubectl create secret generic db-secret \
            --from-literal=host="$RDS_ENDPOINT" \
            --from-literal=port="5432" \
            --from-literal=name="commentsdb" \
            --from-literal=user="comments_user" \
            --from-literal=password="$DB_PASSWORD" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to EKS
        env:
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          # Substituir a imagem no deployment
          sed -i "s|tech-challenge-api:latest|$IMAGE_URI|g" k8s/manifests/deployment.yaml
          sed -i "s|408093795144.dkr.ecr.us-east-1.amazonaws.com/tech-challenge-api:v1|$IMAGE_URI|g" k8s/manifests/deployment.yaml
          
          # Aplicar manifestos
          kubectl apply -f k8s/manifests/
